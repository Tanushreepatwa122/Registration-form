<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker session registration & RSVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
        <h1>Find the Right Balance</h1>
        <p>Join us for an insightful session on balancing learning and earning.</p>
        </div>
        <form action="#">
            <div class="user details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">username</span>
                    <input type="text" placeholder="Enter your username" required>
                </div><div class="input-box">
                    <span class="details">password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>


                </div>
            <label for="attendance">Check-in/Check-out:</label>
                <select id="attendance" name="attendence" required>
                    <option value="">Select</option>
                    <option value="Check-in">Check-in</option>
                    <option value="Check-out">Check-out</option>
                </select>
                <button type="submit">Register</button>


        </form>

    </div>
    
</body>
</html>
